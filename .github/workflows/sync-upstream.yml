name: Sync Upstream Changes

on:
  schedule:
    # Corre todos los lunes a las 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub
    inputs:
      auto_integrate:
        description: 'Auto-integrate safe changes (reports, docs)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/shanraisshan/claude-code-best-practice.git || true
          git fetch upstream

      - name: Check for changes
        id: check
        run: |
          COMMITS_BEHIND=$(git rev-list --count HEAD..upstream/main)
          echo "commits_behind=$COMMITS_BEHIND" >> $GITHUB_OUTPUT

          if [ "$COMMITS_BEHIND" -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Analyze changes
        if: steps.check.outputs.has_changes == 'true'
        id: analyze
        run: |
          bash scripts/analyze-upstream-changes.sh > /tmp/analysis.md
          echo "analysis_file=/tmp/analysis.md" >> $GITHUB_OUTPUT

      - name: Auto-integrate safe changes
        if: |
          steps.check.outputs.has_changes == 'true' &&
          github.event.inputs.auto_integrate == 'true'
        run: |
          # Integrar solo reportes y documentaci√≥n (cambios seguros)
          git checkout upstream/main -- reports/ || true
          git checkout upstream/main -- workflow/rpi/ || true

          if git diff --staged --quiet; then
            echo "No safe changes to integrate"
          else
            git commit -m "chore: auto-integrate safe upstream changes

          - Updated reports/ documentation
          - Updated workflow/rpi/ examples

          Automated integration via GitHub Actions

          ü§ñ Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: Claude <noreply@anthropic.com>"

            git push origin main
          fi

      - name: Create issue for manual review
        if: |
          steps.check.outputs.has_changes == 'true' &&
          github.event.inputs.auto_integrate != 'true'
        uses: actions/github-script@v7
        continue-on-error: true
        env:
          COMMITS_BEHIND: ${{ steps.check.outputs.commits_behind }}
        with:
          script: |
            const fs = require('fs');
            const analysis = fs.readFileSync('/tmp/analysis.md', 'utf8');

            try {
              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `üîÑ Upstream tiene ${process.env.COMMITS_BEHIND} commits nuevos`,
                labels: ['upstream-sync', 'needs-review'],
                body: analysis
              });

              console.log(`‚úÖ Issue creado: ${issue.data.html_url}`);
            } catch (error) {
              if (error.message.includes('Issues has been disabled')) {
                console.log('‚ö†Ô∏è No se pudo crear el issue: Issues est√° deshabilitado en este repositorio.');
                console.log('üìñ Para habilitar Issues:');
                console.log('   1. And√° a: Settings ‚Üí Features');
                console.log('   2. Marc√° la checkbox "Issues"');
                console.log('');
                console.log('üìä Resumen de cambios detectados:');
                console.log(`   - Commits nuevos: ${process.env.COMMITS_BEHIND}`);
                console.log('');
                console.log('üìÑ An√°lisis completo disponible en los logs del step "Analyze changes"');
              } else {
                throw error;
              }
            }

      - name: Show analysis in logs (if issue creation failed)
        if: |
          steps.check.outputs.has_changes == 'true' &&
          github.event.inputs.auto_integrate != 'true'
        run: |
          echo "============================================"
          echo "üìä AN√ÅLISIS DE CAMBIOS DEL UPSTREAM"
          echo "============================================"
          echo ""
          cat /tmp/analysis.md || echo "An√°lisis no disponible"
          echo ""
          echo "============================================"

      - name: No changes detected
        if: steps.check.outputs.has_changes == 'false'
        run: |
          echo "‚úÖ No hay cambios nuevos en upstream"
